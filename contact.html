<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        line-height: 1.6;
        color: #333;
      }

      .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        color: #007bff;
        margin-bottom: 20px;
        text-align: center;
      }

      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .contact-info {
        padding: 20px;
        border: 1px solid #eee;
        border-radius: 8px;
      }

      .contact-info h3 {
        margin-bottom: 10px;
        color: #555;
      }

      .contact-info p {
        margin: 5px 0;
      }

      .map {
        height: 400px;
        border: 1px solid #eee;
        border-radius: 8px;
      }

      .contact-details {
        margin-top: 20px;
        text-align: center;
      }

      .contact-details a {
        left: 147px;
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
        position: relative;
        top: 48px;
      }

      .contact-details a:hover {
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .contact-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Navbar styles (copied from quiz page) */
      .navbar {
        background-color: #343a40;
      }

      .navbar-brand {
        font-weight: bold;
        color: #007bff !important;
      }

      .navbar-nav .nav-link {
        color: white !important;
        margin-left: 10px;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #007bff !important;
      }

      .dropdown-menu {
        background-color: #343a40;
      }

      .dropdown-item {
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dropdown-item:hover {
        background-color: #007bff;
        color: white;
      }

      .d-inline-block-align-top {
        position: relative;
        left: 0%;
        size: 37px;
        top: -7px;
        border-radius: 50%;
      }

      .navbar-brand {
        font-weight: bold;
        position: relative;
        left: 38%;
        font-size: 37px;
        color: #66cdaa;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu {
        display: none;
        background-color: #343a40; /* Darker gray dropdown */
      }

      .dropdown-item {
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transitions */
      }

      .dropdown-item:hover {
        background-color: #007bff; /* Blue on hover */
        color: white;
      }

      #slogan {
        position: relative;
        top: 38px;
        left: 289px;
        color: chartreuse;
        font-family: cursive;
      }
    </style>
  </head>
